<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{%  url 'home' %}">
        <input type="submit" value="Home">
    </form>
    <form action="{%  url 'login' %}">
        <input type="submit" value="Login">
    </form>
    <form action="{% url 'compare_results'%}" method="get">
        Compare two products: <input name="compareValue1" type="text" placeholder="Enter the first product">
        <input name="compareValue2" type="text" placeholder="Enter the first product">
        <input type="submit" value="Submit">
    </form>
    <form action="{% url 'search_results'%}" method="get">
        Search: <input name="searchValue" type="text" placeholder="Enter the product name">
        <input type="submit" value="Submit">
    </form>
    <h1> Search Results</h1>
    <script>
        function getURL(){
            return window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi)
        }
    </script>
    <div class="container">
        <div class="row">
            <div class="column" style="background-color:#61A5FF;">
                <script>
                    var searchurl = getURL()["searchValue"]
                </script>
                <h2>
                    <script>
                        document.getElementById(searchurl).innerHTML()
                    </script>
                </h2>
                <ul>
                    {%  for x in object_list %}
                    <li>
                        {{ x.product_nutrient }}, {{ x.product_amount }}, {{ x.product_unit }}
                    </li>
                    {%  endfor %}
                </ul>
            </div>
        </div>
    </div>


</body>
</html>
